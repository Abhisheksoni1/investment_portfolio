<html>
{% load staticfiles %}
    <title>Investment Portfolio</title>
    <head>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <link rel = "stylesheet"  type = "text/css" href = "{% static 'css/bootstrap.min.css' %}" />
        <link rel = "stylesheet"  type = "text/css" href = "{% static 'css/font-awesome.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy|Bree+Serif|Candal|PT+Sans">
        <link rel = "stylesheet"  type = "text/css" href = "{% static 'css/style.css' %}" />
        <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/gif" >
        {% load highcharts_tags %}
        <!-- enable highcharts scripts -->
        <!-- highcharts_js (highcharts 3d highstock heatmap) you need to pass 1 or 0 if you want to enable 3d or highstock         etc...-->
        {% highcharts_js 1 0 0 0 %}
    </head>
<body>

    {% block content %}
    {% endblock %}


<!-- <footer>
  <p>Developed By : Abhishek Soni & Divya Agrawal</p>
</footer> -->

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery.easing.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
</body>
</html>

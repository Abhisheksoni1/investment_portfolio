{% extends 'base.html' %}
{% block title %} Signup {% endblock %}
{% block content %}

<!--<form method="post">-->
<!--{% csrf_token %}-->
<!--{{ form.as_p }}-->
<!--<button type="submit">Sign up</button>-->
<!--</form>-->
<section id="banner">
    <div class="bg-color">
        <div class="container">

    <div
         style="width:400px;margin:auto;margin-top:60px;padding:10px;">
        <form method="post">
            {% csrf_token %}
            <div id="signupbox" class="maindiv">
                <div class="panel panel-info register-box text-center">
                    <div class="panel-heading red-theme-back" style="margin-bottom:20px;">
                        <div style="font-weight:bold;font-size:30px;">Register</div>
                    </div>
                    <div class="panel-body">
                        <form id="signupform" class="form-horizontal" role="form" method="post">


                            <span style="color:red;text-align:left;"> {{registerErrorMsg}} </span>


                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="fa fa-at"></i></span>
                                <input id="username" name="username"
                                       required  type="text" class="form-control" placeholder="Username">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="fa fa-at"></i></span>
                                <input id="email" name="email"
                                       required type="email" class="form-control" placeholder="Email">
                            </div>
                            <div style="margin-bottom: 20px" class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                <input  id="password1" name="password1" type="password"
                                       class="form-control" placeholder="Password *"
                                       required title="atleast 3 length"
                                       minlength="3" maxlength="30">
                            </div>

                            <div style="margin-bottom: 20px" class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                <input id="password2" name="password2" type="password"
                                       class="form-control" placeholder="Confirm Password *"
                                       required title="atleast 3 length"
                                       minlength="3" maxlength="30">
                            </div>

                            <div style="margin-bottom: 20px" class="input-group">Before proceeding you agree &nbsp;Terms
                                of Service
                            </div>


                            <!-- Button -->
                            <div>
                                <button id="btn-signup" ng-click="registerUser()"
                                        type="submit" class="btn btn-large btn-danger">
                                    <i class="icon-hand-right"></i> &nbsp Sign Up
                                </button>
                            </div>

                            <div class="form-group" style="margin-top:15px;">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                        Already Register Login from here

                                        <a href="{% url 'login' %}">Log In</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </form>
    </div>
        </div>
    </div>
</div>
{% endblock %}

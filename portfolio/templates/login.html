{% extends 'base.html' %}
{% block title %}Login {% endblock %}
{% block content %}


<section id="banner">
    <div class="bg-color">
        <div class="container">

  <div  style="width:400px;margin:auto;margin-top:90px;padding:10px;">
<form method="post">
        {% csrf_token %}
          <div id="signupbox" class="maindiv">
            <div class="panel panel-info register-box text-center">
              <div class="panel-heading red-theme-back" style="margin-bottom:20px;">
                <div style="font-weight:bold;font-size:30px;">Login</div>
              </div>
              <div class="panel-body">
                <form id="signupform" class="form-horizontal" role="form" method="post">

                    <span style="color:red;"> {{loginErrorMsg}} </span>

                  <div style="margin-bottom: 25px;margin-top: 15px;" class="input-group">
                    <span class="input-group-addon"><i class="fa fa-at"></i></span>
                    <input id="username" name="username" required
                      type="text" class="form-control" placeholder="Username *">
                  </div>

                   <div style="margin-bottom: 20px" class="input-group">
                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                    <input id="password" name="password" type="password"
                      class="form-control" placeholder="Password *"
                      required title="atleast 3 length"
                      minlength="3" maxlength="30" >
                  </div>

                    <!-- Button -->
                    <div>
                      <button id="btn-signup" ng-click="registerUser()"
                        type="submit" class="btn btn-large btn-danger">
                        <i class="icon-hand-right"></i> &nbsp Login
                      </button>
                    </div>

                      <div class="form-group" style="margin-top:15px;">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                           Don't have an account!

                                        <a  href="../signup/"> Register here</a>
                                        </div>
                                    </div>
                                </div>
                </form>
              </div>
            </div>
          </div>

</form>
</div>

        </div>

    </div>
  </section>

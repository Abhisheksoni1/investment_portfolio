{% extends 'base.html' %}
{% block content %}
<div class="container" style="text-align: right;">
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <p>Welcome {{ user.username }} !!!</p>
    {% else %}
    <a href="{% url 'signup' %}">Sign up</a><b>|</b><a href="{% url 'login' %}">Login</a>
    {% endif %}

    <h1 style="text-align: center;">Welcome to User Portal</h1>
</div>
{% endblock %}
